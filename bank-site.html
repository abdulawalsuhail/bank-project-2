<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200">
    <header>
        <h1 class="text-5xl text-center mt-8"> 
           Let's get some <span class="font-semibold text-green-600">Moooooney</span>!!!
        </h1>
    </header>
    <main  class="w-3/4 mx-auto">
        <section class="mt-8">

            <!-- deposit withdraw and balance setup -->

            <!-- Balance and transaction  -->
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-red-300 p-8 rounded-2xl">
                    <h2 class="text-2xl"> Deposit</h2>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-orange-300 p-8 rounded-2xl">
                    <h2 class="text-2xl"> Withdraw</h2>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-gray-600 p-8 rounded-2xl"> 
                    <h2 class="text-2xl"> Balance</h2>
                    <h4 class="text-4xl">$ <span id="balance-total">240</span></h4>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-fuchsia-300 p-8 rounded-2xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2  border-blue-300 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                        <!-- deposit button -->
                        <button id="deposit-button" class="bg-green-600 py-2 px-4 rounded font-semibold text-white">Diposit</button>
                    </div>
                </div>
                <div class="bg-indigo-300 p-8 rounded-2xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2  border-blue-300 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button" class="bg-green-600 py-2 px-4 rounded font-semibold text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/bank-site.js"></script>
</body>
</html>
