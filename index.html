<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-200">
    <header>
        <h1 class="text-5xl text-center p-16"><span class="font-semibold text-purple-600">TASSUH</span> Bank Limited !!!</h1>
    </header>
    <main>
        <section class="bg-gray-100 w-1/2 p-8 mx-auto mt-4 rounded-2xl" >
            <h2 class="text-2xl mb-4 font-semibold text-purple-500">Please Login</h2>
            <div>
                <input id="email-input" class="border-2 border-red-200 rounded block w-3/4 mb-4 px-2" type="text" placeholder="Your Email">
                <input id="password-input" class="border-2 border-red-200 rounded block w-2/ mb-4 px-2" type="password" name="" id="" placeholder="Your Password">
                <button id="button-click" class="bg-purple-500 py-2 px-4 rounded font-semibold text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
